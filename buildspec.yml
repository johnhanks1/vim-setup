version: 0.2

batch:
  build-matrix:
    dynamic:
      env:
        compute-type:
          - BUILD_GENERAL1_SMALL
          - BUILD_GENERAL1_MEDIUM
          - BUILD_GENERAL1_LARGE

phases:
  install:
    commands:
      - sudo apt-get update && sudo apt-get install vim -y
  build:
    commands:
       - vim +PluginInstall +qall
